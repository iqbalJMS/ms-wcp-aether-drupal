  value: '<div class="box-content-detail" style="display:block;" id="contentReksaDanaPasarUang1"><p>1. Instrumen Pasar Uang dalam negeri, dan/atau Deposito</p><ol start="2"><li>Efek bersifat hutang, antara lain :<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; a. Diterbitkan dengan jangka waktu tidak lebih dari 1 tahun; dan/atau<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; b. Sisa jatuh temponya tidak lebih dari 1 tahun.</li></ol><p>Contoh : Deposito, Obligasi dengan jangka waktu tidak lebih dari 1 tahun</p><table align="center" border="1" width="500"><thead><tr><th><p class="text-align-center"><strong>Risk</strong></p></th><th><p class="text-align-center"><strong>Return</strong></p></th><th><p class="text-align-center"><strong>Tenor</strong></p></th></tr><tr><th><p class="text-align-center">Rendah-Sedang</p></th><th><p class="text-align-center">Rata - rata 3-4% pa</p></th><th><p class="text-align-center">1 Tahun</p></th></tr></thead></table><p class="text-align-center"><em>*)Berdasarkan rata-rata kinerja satu tahun (Produk IDR) sumber infovesta, diolah</em></p><p>&nbsp;</p><p>&nbsp;</p><p><strong>Produk Tersedia</strong>:</p><p>&nbsp;</p><ul style="margin-left:40px;"><li>&nbsp;BRI Seruni Pasar Uang II</li></ul><p style="margin-left:120px;"><a href="https://drive.google.com/file/d/1qsBtldUt7uFbSTFWT7TK1oASfwn_PibC/view?usp=drive_link">Prospektus</a><br><a href="https://drive.google.com/file/d/1cnqutQ_0Rv3876KVVg3v_IuTfASjbJB6/view?usp=drive_link">Fund Fact Sheet</a>&nbsp;&nbsp;</p><p>&nbsp;</p><ul style="margin-left:40px;"><li>BRI Gamasteps Money Market</li></ul><p style="margin-left:120px;"><a href="https://drive.google.com/file/d/1Q5JKQjJ2XaftRUpwnDPvkc1h3bL8JiHn/view?usp=drive_link">Prospektus</a><br><a href="https://drive.google.com/file/d/1Ci0mq3DlaZkifHiao0-DkTQEmstzhEVC/view?usp=drive_link">Fund Fact&nbsp;Sheet</a></p><p>&nbsp;</p><ul style="margin-left:40px;"><li>Bahana Liquid USD</li></ul><p style="margin-left:120px;"><a href="https://drive.google.com/file/d/1iTbESe0HLg